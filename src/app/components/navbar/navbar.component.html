<div>
  <mat-toolbar style="padding: 10px 50px" color="primary">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/">My App</a>
    <div class="w-full"></div>

    <!-- Sử dụng getUserDetail() để lấy thông tin người dùng -->
    <div *ngIf="isLoggedIn()">
      <div *ngIf="getUserDetail() as userDetail">
        <div class="flex gap-5 items-center">
          <a
            [matMenuTriggerFor]="menu"
            class="flex gap-2 cursor-pointer items-center"
          >
            <div
              class="bg-blue-500 text-white font-bold shadow-md rounded-full w-5 h-5 p-5 z mx-auto inline-flex items-center justify-center"
            >
              {{ userDetail.fullname[0].toUpperCase() }}
            </div>
            <div class="text-black flex flex-col">
              <h1 class="p-0 m-0 font-medium">{{ userDetail.fullname }}</h1>
              <p class="p-0 m-0 font-medium text-xs">{{ userDetail.role }}</p>
            </div>
          </a>
          <mat-menu #menu="matMenu">
            <button [routerLink]="['account', userDetail.id]" mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>View Profile</span>
            </button>
            <button [routerLink]="['change-password']" mat-menu-item>
              <mat-icon>password</mat-icon>
              <span>Change Password</span>
            </button>
            <button (click)="logout()" mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
    <div *ngIf="!isLoggedIn()">
      <div class="flex gap-5 items-center">
        <a mat-button routerLink="/login">Login</a>
        <a mat-button routerLink="/register">Register</a>
      </div>
    </div>
  </mat-toolbar>
</div>
