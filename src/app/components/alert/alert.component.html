<div
  *ngFor="let alert of alerts"
  class="alert alert-dismissible fade show position-fixed top-0 end-0 m-3 shadow"
  [ngClass]="{
    'alert-success': alert.type === 'success',
    'alert-danger': alert.type === 'error',
    'alert-warning': alert.type === 'warning',
    'alert-info': alert.type === 'info'
  }"
  role="alert"
  style="z-index: 1050; max-width: 300px;"
>
  <strong *ngIf="alert.type === 'success'">Success!</strong>
  <strong *ngIf="alert.type === 'error'">Error!</strong>
  <strong *ngIf="alert.type === 'warning'">Warning!</strong>
  <strong *ngIf="alert.type === 'info'">Info:</strong>
  {{ alert.message }}
  <button type="button" class="btn-close" (click)="closeAlert(alert.id)" aria-label="Close">X</button>
</div>
