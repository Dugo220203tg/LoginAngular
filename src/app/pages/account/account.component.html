<div class="login-container">
  <div class="account-info d-grid place-items-center">
    <!-- Error Message -->
    <div *ngIf="error" class="validation-error">
      <span class="error-message">{{ error }}</span>
    </div>

    <!-- Loading State -->
    <div
      *ngIf="(accountDetail$ | async) === null && !error"
      class="form-header"
    >
      <p>Loading account details...</p>
    </div>

    <!-- Account Details -->
    <ng-container *ngIf="accountDetail$ | async as user">
      <!-- Profile Header -->
      <div class="form-header">
        <div class="profile-avatar">
          {{ user.fullname[0] | uppercase }}
        </div>
        <h2>{{ user.fullname | titlecase }}</h2>
      </div>

      <div class="profile-details">
        <!-- Email -->
        <div class="detail-group">
          <div class="detail-label">Email</div>
          <div class="detail-value">{{ user.email }}</div>
        </div>

        <!-- Role -->
        <div class="detail-group">
          <div class="detail-label">Role</div>
          <div class="detail-value">
            <span class="role-badge">
              {{ user.roles === 0 ? "User" : "Admin" }}
            </span>
          </div>
        </div>

        <!-- Phone -->
        <div class="detail-group">
          <div class="detail-label">Phone</div>
          <div class="detail-value">{{ user.phoneNumber || "-" }}</div>
        </div>

        <!-- Access Failed Count -->
        <div class="detail-group">
          <div class="detail-label">Access Failed Count</div>
          <div class="detail-value">{{ user.accessFailedCount }}</div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
