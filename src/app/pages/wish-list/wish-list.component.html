<div class="col-lg-8">
  <h5 class="section-title position-relative text-uppercase mb-3">
    <span class="bg-secondary pr-3">Order Total</span>
  </h5>
  <div class="bg-light p-30 mb-5">
    <div class="border-bottom">
      <h6 class="mb-3">Products</h6>
      <div
        *ngFor="let wishlist of wishlists"
        class="d-flex justify-content-between align-items-center mb-3"
      >
        <p class="mb-0">{{ wishlist.tenHH }}</p>
        <p class="mb-0">$ {{ wishlist.donGia }}</p>
        <div>
          <button class="btn btn-primary font-weight-bold mr-2">
            Add To Cart
          </button>
          <button
  class="btn btn-danger"
  (click)="removeFromWishList(wishlist.maHH)"
  [disabled]="loading"
>
  <i class="fas fa-trash"></i>
</button>

        </div>
      </div>
    </div>
  </div>
</div>
